<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cast IP TV Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #1c1e21;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 60px 20px;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .header h1 {
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2em;
            color: #a0a0a0;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: #2c2f33;
            border-radius: 12px;
            padding: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-weight: 600;
            font-size: 1em;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            background-color: #1c1e21;
            color: #fff;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ffb347;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        .submit-btn {
            background-color: #ffb347;
            color: #1c1e21;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #ffd468;
            transform: translateY(-2px);
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .nav-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffb347;
            color: #1c1e21;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
        }
        .nav-btn:hover {
            background-color: #ffd468;
            transform: translateY(-5px);
        }
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://castiptvplayer.github.io/images/logo.png" alt="Cast IP TV Player Logo">
            </div>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </div>

        <div class="card">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject...</option>
                        <option value="technical">Technical Support</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="account">Account Issue</option>
                        <option value="feedback">General Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="device">Device Information (Optional)</label>
                    <input type="text" id="device" name="device" placeholder="e.g., Samsung Smart TV, Fire TV Stick 4K">
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required placeholder="Please describe your issue or feedback in detail..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="faq.html" class="nav-btn">FAQ</a>
            <a href="terms.html" class="nav-btn">Terms of Service</a>
            <a href="privacy.html" class="nav-btn">Privacy Policy</a>
        </div>

        <div class="footer">
            <p>&copy; 2025 Cast IP TV Player. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

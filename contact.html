<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cast IP TV Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://castiptvplayer.github.io/images/logo.png" alt="Cast IP TV Player Logo">
            </div>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </div>

        <div class="card">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject...</option>
                        <option value="technical">Technical Support</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="account">Account Issue</option>
                        <option value="feedback">General Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="device">Device Information (Optional)</label>
                    <input type="text" id="device" name="device" placeholder="e.g., Samsung Smart TV, Fire TV Stick 4K">
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required placeholder="Please describe your issue or feedback in detail..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="faq.html" class="nav-btn">FAQ</a>
            <a href="terms.html" class="nav-btn">Terms of Service</a>
            <a href="privacy.html" class="nav-btn">Privacy Policy</a>
        </div>

        <div class="footer">
            <p>&copy; 2025 Cast IP TV Player. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
